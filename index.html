<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Al-Adha Timer Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/eid-ul-adha.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="daysInEid">
        <h2 class="animate__animated animate__backInLeft animate__delay-1s">Welcome To</h2>
    <h1 class="animate__animated animate__backInRight animate__delay-1s">Eid Al-Adha <span><b>TIMER</b></span> Clock</h1>
        <p>Tap this button to know the remaining time in 1st Day of Eid Al-Adha</p>
        <button id="eidFirstDay" onclick="eid1st()">1st Day of Eid al-Adha</button>

        <p>Tap this button to know the remaining time in 2nd Day of Eid Al-Adha</p>
        <button id="eidSecondDay"  onclick="eid2nd()">2nd Day of Eid al-Adha</button>

        <p>Tap this button to know the remaining time in 3rd Day of Eid Al-Adha</p>
        <button id="eidThirdDay"  onclick="eid3rd()">3rd Day of Eid al-Adha</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
